<ion-header>
    <ion-navbar no-padding>
        <ion-title>
            <ion-row>
                <ion-col text-center>
                    <ion-label>{{'Patient List' | translate}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content margin-top>

    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="searchFn($event)" (ionCancel)="onCancel($event)"
        placeholder="{{ 'Choose' | translate }} {{ 'patient' | translate }}">
    </ion-searchbar>
    <ion-list>
        <div *ngFor="let item of lista_patients | search: term" class="patient-list">
            <ion-row>
                <ion-col col-12>
                    <ion-card margin-top>
                        <div (click)="getPatientDetail(item.id)">
                            <ion-item>
                                <ion-avatar item-start no-margin>
                                    <img [src]="api.ImageUrl+item.imageProfile">
                                </ion-avatar>
                                <ion-row>
                                    <p>{{item.name}}</p>
                                </ion-row>
                                <ion-row>
                                    <p>{{item.age}}</p>
                                </ion-row>
                                <ion-row>
                                    <ion-note>{{item.phoneNumber}}</ion-note>
                                </ion-row>
                            </ion-item>
                        </div>
                        <div class="patient-icon-div" *ngIf="item.phoneNumber">
                            <button class="tel-icon"  (click)="callNumber(item.phoneNumber)">
                                <ion-icon name="call"></ion-icon>
                            </button>
                            <button class="whatsapp-icon"  (click)="whatsapp(item.phoneNumber)">
                                <ion-icon name="logo-whatsapp"></ion-icon>
                            </button>
                        </div>
                    </ion-card>
                </ion-col>
                <!-- <a href="https://api.whatsapp.com/send?phone=51943717834"><ion-icon name="logo-whatsapp"></ion-icon></a> -->
            </ion-row>
        </div>
    </ion-list>
</ion-content>
