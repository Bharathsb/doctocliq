<ion-header>

  <ion-navbar>
    <ion-title> 	{{ 'Patient' | translate }} </ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">{{ 'Close' | translate }} </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding> 
	<ion-searchbar
		  [(ngModel)]="myInput"
		  [showCancelButton]="shouldShowCancel"
		  (ionInput)="searchFn($event)"
		  (ionCancel)="onCancel($event)"
		  placeholder="{{ 'Choose patient' | translate }}">
  </ion-searchbar>
	<ion-list>
			<ion-item *ngFor="let patient of patientList | search: term"(click)="choose(patient)">{{patient.name}}	</ion-item>
	</ion-list>
	  	
</ion-content>
